<server>
    daemon_name = aloha_io
    bind_ip = 0.0.0.0
    bind_port = 8964

    worker_thread_num = 4
    worker_co_num = 20

    log_level = info
</server>
<satellite>
    bind_interface = eth0
    <servers>
        server1 = 10.0.0.102:5553
        # server2 = 10.0.0.103:5553
    </servers>
</satellite>
<libs>
    <sample>
        canonical_service_name = ChunkServerService.0.0
        dylib_path = ./libchunkserver.so
        config_file = ./chunkserver.conf
    </sample>
</libs>
